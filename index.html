<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="rnbo-version" content="1.0.0-alpha.5">
    <link rel="stylesheet" href="style/style.css">
    <title>RNBO Web Export</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <svg id="background" width="100%" height="100%"></svg>
    <div id="rnbo-root">
        <div>
            <h1 id="patcher-title">Unnamed patcher</h1>
        </div>
        <div id="rnbo-clickable-keyboard">
            <h2>MIDI Keyboard</h2>
            <em id="no-midi-label">No MIDI input</em>
        </div>
        <div id="rnbo-inports">
            <h2>Inports</h2>
            <em id="no-inports-label">No inports available</em>
            <form id="inport-form" className="inport">
                <div className="inport-input">
                    <select id="inport-select"></select>
                    <input id="inport-text" type="text"></input>
                    <input id="inport-submit" className="smallButton" type="submit" value="Send"/>
                </div>
            </form>
        </div>
        <div id="rnbo-console">
            <h2>Outports</h2>
            <em id="no-outports-label">No outports available</em>
            <div id="rnbo-console-div">
                <p id="rnbo-console-readout">Waiting for messages...</p>
                <em id="rnbo-console-description">Check the developer console for more messages from the RNBO device</em>
            </div>
        </div>
        <div id="rnbo-presets">
            <h2>Presets</h2>
            <em id="no-presets-label">No presets defined</em>
            <select id="preset-select"></select>
        </div>
        <div id="rnbo-parameter-sliders">
            <h2>Parameters</h2>
            <em id="no-param-label">No parameters</em>
        </div>
        <!-- Add the displayText div here so itâ€™s visible and available -->
        <div id="displayText">Loading text...</div>
    </div>

    <!-- Load the script that creates the RNBO device -->
    <script type="text/javascript" src="js/guardrails.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Updated JavaScript for fetching Google Sheets data -->
    <script>
        async function fetchFormData() {
            const spreadsheetId = '1KX1nxT26R1eoo2GvH5WaLn-IB6xyHVh2aWN55nJvFTw';
            const apiKey = 'AIzaSyD3NNNUgOu2nU9jQJq0wWIk2EBgECzoYdE';
            const range = 'Sheet1!D:D'; // Fetching Column D
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                if (!data.values || data.values.length === 0) {
                    document.getElementById('displayText').innerText = 'No data found in Column D';
                    console.log('No data in the specified range');
                    return;
                }
                const latestText = data.values[data.values.length - 1][0]; // Latest entry in Column D
                document.getElementById('displayText').innerText = latestText;
                console.log('Latest text:', latestText);
            } catch (error) {
                document.getElementById('displayText').innerText = 'Error loading text';
                console.error('Error fetching data:', error);
            }
        }

        // Run the function when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            fetchFormData();
        });
    </script>

</body>
</html>
